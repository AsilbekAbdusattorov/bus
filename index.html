<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование мест в автобусе</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Выбор мест на автобусе</h1>
        <p>Выберите нужную дату и места</p>

        <!-- Календарь выбора даты -->
        <input type="date" id="datePicker">

        <!-- Места в автобусе -->
        <div class="seats-container">
            <!-- Места будут автоматически добавляться через JavaScript -->
        </div>

        <div id="selectedSeats"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
